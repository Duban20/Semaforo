<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Infracciones</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Registro de Infracciones en Semáforo</h1>

  <div class="botones" id="infracciones">
    <button onclick="toggleInfraccion(this, 'Cruzó en rojo')">🚦 En rojo</button>
    <button onclick="toggleInfraccion(this, 'Obstaculiza paso peatonal')">🚷 Peatones</button>
    <button onclick="toggleInfraccion(this, 'Se sube al andén')">🧱 Andén</button>
    <button onclick="toggleInfraccion(this, 'Giro en U prohibida')">🔄 U prohibida</button>
    <button onclick="toggleInfraccion(this, 'Gira a la izquierda')">⬅️ Izquierda</button>
    <button onclick="toggleInfraccion(this, 'Gira a la derecha')">➡️ Derecha</button>
    <button onclick="toggleInfraccion(this, 'Sigue recto')">⬆️ Recto</button>
  </div>

  <div class="vehiculos">
    <button onclick="registrar('Automóvil')">🚗 Automóvil</button>
    <button onclick="registrar('Moto')">🏍️ Moto</button>
    <button onclick="registrar('Bicicleta')">🚲 Bicicleta</button>
    <button onclick="registrar('Camioneta')">🚙 Camioneta</button>
    <button onclick="registrar('Ambulancia')">🚑 Ambulancia</button>
    <button onclick="registrar('Patrulla')">🚓 Patrulla</button>
    <button onclick="registrar('Camión')">🚛 Camión</button>
    <button onclick="registrar('Buseta')">🚌 Buseta</button>
  </div>

  <div class="acciones">
    <button onclick="mostrarHistorial()">📋 Ver historial</button>
    <button onclick="descargarHistorial()">⬇️ Exportar JSON</button>
  </div>

  <div id="historial" style="display:none">
    <h3>Historial de Registros</h3>
    <div id="lista"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
